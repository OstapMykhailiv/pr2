<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <input type="text" id="chas" size="10">
  <button id="update">Оновити</button>
<script>
    function time(){
      let time = new Date();
      let h = time.getHours()
      let m = time.getMinutes()
      let s = time.getSeconds()
      if (h<10){
        h="0"+h;
      }
      if (m<10){
        m="0"+m;
      }
      if (s<10){
        s="0"+s;
      }
      chas.value = h+":"+m+":"+s;
    }
    time()
    update.addEventListener("click", time)
</script>
</body>
</html>
