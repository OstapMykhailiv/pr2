<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="txtarea"></div>
    <script>
        let text = "Sample text"
        let i = 0
        function write(){
            txtarea.innerHTML += (text[i])
            i+=1
            if (i<text.length){
                setTimeout("write()", 200)
            }
        }
        write()
    </script>
</body>
</html>
