<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <input type="text" id="input" placeholder="Введіть суму ставки">
  <button id="button">Поставити</button>
  <div id="result"></div>
  <script>
    button.addEventListener("click", ()=>{
      let number = Math.floor(Math.random()*11)-5;
      let money = input.value
      console.log(money)
      if (/^\d+$/.test(money)){
        if(number === 1){
          result.innerHTML = `Забираєте вашу ставку ${money*number} гривень(i)`
        }
        else if(number > 0){
          result.innerHTML = `На жаль, ви виграли і забираєте ${money*number} гривень(i)`
        }
        else{
          result.innerHTML = `Ура, ви прграли, тепер ваші ${money} гривень(i) стали нашими`
        }
      }
      else{
        alert("Перевірте правильність введення!")
      }

    })
  </script>
</body>
</html>
